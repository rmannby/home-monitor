<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xbee Monitor</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="Style.css" type="text/css" />
  <link rel="shortcut icon" type="image/png" href="images/sun.png" />


</head>

<body>
  <header>
    <h1>Väderstation <span id="time">12:00</span></h1>
  </header>
  <!-- End Header -->
  <section class="inner-wrapper-1">
    <section class="one-third" id="living-room">
      <img id="icon-one-third" src="images/temperatureInside.png">
      <p id="livingRoomTemp">--.-°C</p>
      <h3>VARDAGSRUM</h3>
    </section>
    <section class="one-third" id="glass-room">
      <img id="icon-one-third" src="images/temperatureInside.png">
      <p id="glassRoomTemp">--.-°C</p>
      <h3>UTERUM</h3>
    </section>
    <section class="one-third" id="outside-north">
      <img id="icon-one-third" src="images/temperatureOutside.png">
      <p id="outsideNorthTemp">--.-°C</p>
      <p id="outsideSouthTemp">--.-°C</p>
      <h3>UTE</h3>
    </section>
  </section>
  <section class="inner-wrapper-1">
    <section class="one-third" id="pool">
      <img id="icon-one-third" src="images/swimmingPool.png">
      <p id="poolTemp">--.-°C</p>
      <h3>POOL</h3>
    </section>
    <section class="one-third" id="pool-heat">
      <img id="icon-one-third" src="images/sun.png">
      <p id="poolHeatTemp">--.-°C</p>
      <h3>POOLVÄRME</h3>
    </section>
    <section class="one-third" id="outside-south">
      <img id="icon-one-third" src="images/temperatureInside.png">
      <img id="icon-mouse-trap" src="images/Mouse Trap Mouse.png">
      <p id="garageTemp">--.-°C</p>
      <h3>GARAGE</h3>
    </section>
  </section>
  <!-- Weather forcast from yahoo -->
  <section class="inner-wrapper-prognoze">
    <section class="today">
      <h3>IDAG</h3>
      <img id="idImgDay" src="images/weather/8.svg"/>
      <p id="currently">Rain</p>
      <p id="todayTemp">--°C</p>
      <p class="todayHiLo">Min/Max<span id="dayHigh">--°C</span>/<span id="dayLow">--°C</span></p>
      <p id="wind">Vind NW 2m/s</p>
      <p id="pressure">Barometer 1000 mbar</p>
    </section>
    <!-- Forcast Day1 -->
    <section class="forcast-day123">
      <h3 id="day1">Tue</h3>
      <img id="idImg1" src="images/weather/8.svg"/>
      <p id="forecast1">Rain</p>
      <p class="todayHiLo"><span id="day1High">--°C</span>/<span id="day1Low">--°C</span></p>
    </section>
    <!-- Forcast Day2 -->
    <section class="forcast-day123">
      <h3 id="day2">Tue</h3>
      <img id="idImg2" src="images/weather/8.svg"/>
      <p id="forecast2">Rain</p>
      <p class="todayHiLo"><span id="day2High">--°C</span>/<span id="day2Low">--°C</span></p>
    </section>
    <!-- Forcast Day3 -->
    <section class="forcast-day123">
      <h3 id="day3">Tue</h3>
      <img id="idImg3" src="images/weather/8.svg"/>
      <p id="forecast3">Rain</p>
      <p class="todayHiLo"><span id="day3High">--°C</span>/<span id="day3Low">--°C</span></p>
    </section>

  </section>


  <footer>
    <h4 id="lastUpdate">Last updated</h4>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="http://cdn.pubnub.com/pubnub-3.16.5.min.js"></script>
  <script type="text/javascript" src="JavaScript.js"></script>

</body>

</html>
