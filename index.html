<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/png" href="images/temperatureInside.png" />
  <title>Home Monitor</title>
</head>

<body>
  <!-- <header>
    <h1>Grid prototype</h1>
  </header> -->

  <main class="grid-rooms">

    <header>
      <h1 id="mainHeader">Home Monitor --:--</h1>
    </header>

    <article class="room">
      <h2>VARDAGSRUM</h2>
      <div class="temp-display" id="livingRoomTemp">22.3°C</div>
      <img src="/images/temperatureInside.png" alt="Inside house">
    </article>

    <article class="room">
      <h2>UTERUM</h2>
      <div class="temp-display" id="glassRoomTemp">22.3°C</div>
      <img src="/images/temperatureInside.png" alt="Inside house">
    </article>

    <article class="room">
      <h2>UTE NORR</h2>
      <div class="temp-display" id="outsideNorthTemp">22.3°C</div>
      <img src="/images/temperatureOutside.png" alt="Outside house">
    </article>

    <article class="room">
      <h2>UTE SÖDER</h2>
      <div class="temp-display" id="outsideSouthTemp">22.3°C</div>
      <img src="/images/temperatureOutside.png" alt="Outside house">
    </article>

    <article class="room">
      <h2>POOL</h2>
      <div class="temp-display" id="poolTemp">22.3°C</div>
      <img src="/images/swimmingPool.png" alt="Pool">
    </article>

    <article class="room">
      <h2>POOLVÄRME</h2>
      <div class="temp-display" id="poolHeatTemp">22.3°C</div>
      <img src="/images/sun.png" alt="Pool heat">
    </article>

    <article class="room">
      <h2>GARAGE</h2>
      <div class="temp-display" id="garageTemp">22.3°C</div>
      <img src="/images/temperatureInside.png" alt="Inside house">
    </article>

    <!-- Weather forecast starts here -->
    <article class="forcast">
      <section class="forcast-day">
        <h2 id="day0">Day 0</h2>
        <img id="idImg0" src="/images/weather/10.svg" alt="weather image">
        <div class="temp-display" id="day0High">--°C</div>
        <div class="temp-display-lo" id="day0Low">--°C</div>
        <p id="forecast0">Åskväder</p>
      </section>
      <section class="forcast-day">
        <h2 id="day1">Day 1</h2>
        <img id="idImg1" src="/images/weather/11.svg" alt="weather image">
        <div class="temp-display" id="day1High">--°C</div>
        <div class="temp-display-lo" id="day1Low">--°C</div>
        <p id="forecast1">Åskväder</p>
      </section>
      <section class="forcast-day">
        <h2 id="day2">Day 2</h2>
        <img id="idImg2" src="/images/weather/22.svg" alt="weather image">
        <div class="temp-display" id="day2High">--°C</div>
        <div class="temp-display-lo" id="day2Low">--°C</div>
        <p id="forecast2">Åskväder</p>
      </section>
      <section class="forcast-day">
        <h2 id="day3">Day 3</h2>
        <img id="idImg3" src="/images/weather/30.svg" alt="weather image">
        <div class="temp-display" id="day3High">--°C</div>
        <div class="temp-display-lo" id="day3Low">--°C</div>
        <p id="forecast3">Åskväder</p>
      </section>
    </article>
    <p id="lastUpdate">Last Updated --:--</p>


  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js"></script>
  <script src="http://cdn.pubnub.com/pubnub-3.16.5.min.js"></script>
  <script type="text/javascript" src="weather.js"></script>
  <script type="text/javascript" src="pubnub-gateway.js"></script>

</body>

</html>
